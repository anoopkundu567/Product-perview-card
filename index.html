<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="image">
            <img class="photo" src="./image-product-desktop.jpg" alt="desktop design">

        </div>
        <div class="discription">
            <h3>PERFUME</h3>
            <h1 class="heading">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="para">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="amount">
                <h2 class="h2">$149.99</h2>


                <h4 class="h4">$169.99</h4>
            </div>
            <div class="link">

                <a href="https://www.chanel.com/us/fragrance/">
                    <button class="btn"><img class="cart" src="./icon-cart.svg" alt="cart icon">Add to cart</button>
                </a>
            </div>

        </div>
    </div>
    <footer class="abouts">
        <p> challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend</a></p>
        <p>Coded by
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Anoop Chauhan</a></p>
    </footer>

</body>

</html>
